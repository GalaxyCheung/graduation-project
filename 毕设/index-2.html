		$(".nav_middle ul li").each(function(i){

	//图片滚动
	var area = document.getElementById("newsBox");

	var aleft = document.getElementById("arrow_left");
	var aright = document.getElementById("arrow_right");
	area.scrollLeft = 0;
	var time = 2800;
	var myScroll;
	function left(){
		if(area.scrollLeft>=720*5){
			area.scrollLeft=0;
		}else{
			area.scrollLeft+=720;
		}
	}
	myScroll = setInterval('left()',time);
	
	area.onmouseover = function(){
		clearInterval(myScroll);
	}
	
	area.onmouseout = function(){
		myScroll = setInterval('left()',time);
	}
	
	aleft.onclick = function(){
		if(area.scrollLeft<720){
	 	area.scrollLeft+=720*5;
	 }else{
	 clearInterval(myScroll);
	 	area.scrollLeft-=720;
	 myScroll = setInterval('left()',time);
	 }
 	}
	
 	aright.onclick = function(){
 		clearInterval(myScroll);
		if(area.scrollLeft>=720*5){
			area.scrollLeft=0;
		}else{
			area.scrollLeft+=720;
		}
		myScroll = setInterval('left()',time);
 	}
	
	$(".image_list ul li").each(function(i){
		$(this).mouseenter(function(ev){
			$(this).find(".image_bor").css({
				"margin" : "8px 8px",
				"border" : "2px solid #000000",
				"border-radius" : "8px"
			});
			area.scrollLeft = 720*i;
			clearInterval(myScroll);
		})
		$(this).mouseleave(function(ev){
			$(this).find(".image_bor").css({
				"margin" : "10px 10px",
				"border" : "none",
				"border-radius" : "none"
			});
			myScroll = setInterval('left()',time);
		})
	})
	
var backButton=$(".backToTop_button");  
	
function backToTop() {  
    $('html,body').animate({  
        scrollTop: 0  
    }, 200);  
}  
	
backButton.on("click", backToTop);  
  
$(window).on("scroll", function () {  
	var offsetTop =  $(".backToTop_button").offset().top + $(window).scrollTop() + "px";
    if ($(window).scrollTop() > $(window).height())  
        backButton.css({
			"display" : "block"
		});  
    else  
        backButton.css({
			"display" : "none"
		});  
});  
$(window).trigger("scroll");
