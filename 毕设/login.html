<!doctype html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <title>登录页面</title>
<link href="signup-login.css" rel="stylesheet" type="text/css">
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery-1.6.1.min.js"></script>
<script src="javascript.js"></script>
</head>
  
<body>
    
<div class="checkout-header">
	<div class="checkout-header-box">
		<div class="checkout-header-logo">
			<a href="index.html"><img src="images/logo-1.png" /></a>
		</div>
	</div>
</div>
     
<div class="checkout-box">
	<div class="checkout-left">
		<div class="checkout-box-left">
			<div class="checkout-inner">
				<form name="login-form" id="login-form" onsubmit="return checkinfo()" method="post"  action="index.html">
					<font class="checkout-title-font"><strong>用户登录</strong></font>
					<p style="margin-top: 50px;">	
						<label for="user-login"><font class="checkout-font"><strong>用户名</strong></font><br>
						<input placeholder="用户名为4~12个字符" type="text" name="log" id="user-login" class="input-box" value="" maxlength="12"></label>
					</p>
			
					<p>
						<label for="user-pass"><font class="checkout-font"><strong>登录密码</strong></font><br>
						<input placeholder="密码为4~16个字符" type="password" name="pwd" id="user-pass" class="input-box" value="" maxlength="16"></label>
					</p>

					<p>
						<input type="checkbox" id="remember-me"><a class="remember-me-a"><strong>记住我</strong></a>
					</p>
					<div class="checkout-button">
						<input type="submit" name="submit" id="submit" value="登录">
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div class="checkout-right">
		<div class="checkout-box-right">
			<div class="checkout-inner-1">
				<font><strong>还没有账号？</strong></font>
					<div class="checkout-button" style="margin-top: 110px;">
						<a href="signup.html"><input type="button" value="注册"></a>
					</div>
			</div>
		</div>
	</div>
</div>

<div style="padding: 8px 0 0; margin: 0 auto;">

</footer>
<br />
</div>
 
  </body>
</html>
