<script>
	//中部导航
		$(".nav_middle ul li").each(function(i){
			$(this).attr("index",i);
			
			var angle_left = 122*i+48;
			
			$(this).mouseenter(function(){
				
				if($(this).css("background-color") == "rgb(0, 201, 208)")
					var diffcolor = $(this).index();
					
				$(this).css({
					"background-color" : "#00c9d0"
				});	
				
				
			$(this).mousedown(function(){
				$(this).css({
					"background-color" : "#00c9d0"
				});
				
				$(this).siblings().css({
					"background-color" : "#444447"
				});
				
				$(".nav_middle_angle").css({
					"margin-left" : angle_left
				});
				diffcolor = $(this).index();
			});
				
			$(this).mouseleave(function(){
				if(diffcolor !== $(this).index()){
					$(this).css({
						"background-color" : "#444447"
						});
					}
				});
			});
		});

	//图片滚动
	var area = document.getElementById("newsBox");
	var aleft = document.getElementById("arrow_left");
	var aright = document.getElementById("arrow_right");
	area.scrollLeft = 0;
	var time = 2800;
	var myScroll;
	function left(){
		if(area.scrollLeft>=300*4){
			area.scrollLeft=0;
		}else{
			area.scrollLeft+=300;
		}
	}
	myScroll = setInterval('left()',time);
	
	area.onmouseover = function(){
		clearInterval(myScroll);
	}
	
	area.onmouseout = function(){
		myScroll = setInterval('left()',time);
	}
	
	aleft.onclick = function(){
		if(area.scrollLeft<300){
	 	area.scrollLeft+=300*4;
	 }else{
	 clearInterval(myScroll);
	 	area.scrollLeft-=300;
	 myScroll = setInterval('left()',time);
	 }
 	}
	
 	aright.onclick = function(){
 		clearInterval(myScroll);
		var scrollL = area.scrollLeft+300;
		if(scrollL>=300*4){
			area.scrollLeft = 0;
		}else{
			area.scrollLeft+=300;
		}
		myScroll = setInterval('left()',time);
 	}
	
	$(".slide_box").mouseenter(function(){
		$("#arrow_left").css({
			"display" : "block"
		});
		$("#arrow_right").css({
			"display" : "block"
		});
	});
	
	$(".slide_box").mouseleave(function(){
		$("#arrow_left").css({
			"display" : "none"
		});
		$("#arrow_right").css({
			"display" : "none"
		});
	});
	
//缩略图
	$(".image_list ul li").each(function(i){
		$(this).mouseenter(function(ev){
			$(this).find("img").css({
			});
			area.scrollLeft = 300*i;
			clearInterval(myScroll);
		})
		$(this).mouseleave(function(ev){
			$(this).find("img").css({
			});
			myScroll = setInterval('left()',time);
		})
	})
	
</script>
