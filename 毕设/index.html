<script>

	//图片滚动

	var aleft = document.getElementById("arrow_left");
	var aright = document.getElementById("arrow_right");
	area.scrollLeft = 0;
	var time = 2800;
	var myScroll;
	function left(){
		if(area.scrollLeft>=300*4){
			area.scrollLeft=0;
		}else{
			area.scrollLeft+=300;
		}
	}
	myScroll = setInterval('left()',time);
	
	area.onmouseover = function(){
		clearInterval(myScroll);
	}
	
	area.onmouseout = function(){
		myScroll = setInterval('left()',time);
	}
	
	aleft.onclick = function(){
		if(area.scrollLeft<300){
	 	area.scrollLeft+=300*4;
	 }else{
	 clearInterval(myScroll);
	 	area.scrollLeft-=300;
	 myScroll = setInterval('left()',time);
	 }
 	}
	
 	aright.onclick = function(){
 		clearInterval(myScroll);
		if(area.scrollLeft>=300*4){
			area.scrollLeft=0;
		}else{
			area.scrollLeft+=300;
		}
		myScroll = setInterval('left()',time);
 	}
	
//缩略图
	$(".image_list ul li").each(function(i){

			$(this).find("img").css({
			});

			clearInterval(myScroll);
		})

			$(this).find("img").css({
			});
			myScroll = setInterval('left()',time);
		})
	})
	
//回到顶部
var backButton=$(".backToTop_button");  
	
function backToTop() {  
    $('html,body').animate({  
        scrollTop: 0  
    }, 200);  
}  
	
backButton.on("click", backToTop);  
  
$(window).on("scroll", function () {
    if ($(window).scrollTop() > $(window).height())  
        backButton.css({
			"display": "block"
		});  
    else  
        backButton.css({
			"display": "none"
		});  

    if ($(window).scrollTop() > $("#header_tool").height()){

	}else{ 
        $(".header_tool").removeClass("float_top_tool");
	}

        $(".nav").addClass("float_top_nav");
	}else{ 
        $(".nav").removeClass("float_top_nav");
	}
	
});   

$(window).trigger("scroll");
