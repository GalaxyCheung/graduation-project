<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <title>注册页面</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery-1.6.1.min.js"></script>
 
</head>
  
<body onload="createCode(4)"> 
  
<div class="checkout-header">
	<div class="checkout-header-box">
		<div class="checkout-header-logo">
			<a href="index.html"><img src="images/logo-1.png" /></a>
		</div>
	</div>
</div>

		<div class="sign-box" style="margin-top: 90px; width: 100%;">
			<div class="signup-inner">
				<form name="loginform" id="loginform" onsubmit="return checkinfo1()" method="post" action="login.html">
					<font class="checkout-title-font"><strong>注册成为用户</strong></font>
					<p>	
						<label for="user-login"><font class="checkout-font"><strong>用户名</strong></font><br>
							<input placeholder="用户名为4~10个字符" type="text" name="log" id="user-login" class="input-box" value="" size="20"></label>
					</p>
					<p>
						<label for="user-pass"><font class="checkout-font"><strong>登录密码</strong></font><br>
							<input placeholder="密码为4~16个字符" type="password" name="pwd" id="user-pass" class="input-box" value="" size="20"></label>
						</p>
					<p>
						<label for="user-pass"><font class="checkout-font"><strong>确认密码</strong></font><br>
							<input placeholder="确认密码应与密码一致" type="password" name="pwd" id="password" class="input-box" value="" size="20"></label>
					</p>
					<p>
						<label for="user-pass"><font class="checkout-font"><strong>验证码</strong></font><br></label>
						<div style="width:274px; height: 52px;">
							<input placeholder="区分大小写" name="checkCode" type="text" id="check-code" style="height:31px; width:110px;" size="10" maxlength="10"/> 
   							 <div onclick="createCode(4)" readonly id="checkCode"></div>
   						 </div>
					</p>
					<div class="checkout-button">
						<input type="submit" name="submit" id="submit" value="下一步">
					</div>
				</form>
			<div class="clear"></div>
			</div>
		</div>

</body>
</html>
