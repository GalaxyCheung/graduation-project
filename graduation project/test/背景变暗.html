<html>  
<head>  
<title>网页特效-窗口特效-弹出窗口后网页背景变暗的效果</title>  
<meta http-equiv="content-Type" content="text/html;charset=gb2312">  
<!--把下面代码加到<head>与</head>之间-->  
<style type="text/css"> 
	
.black_overlay{
	display:none;
	position:absolute;
	top:0%;
	left:0%;
	width:100%;
	height:100%;
	background-color:black;
	z-index:1001;
	-moz-opacity:0.8;
	opacity:.80;
	filter:alpha(opacity=80);
	} 
	
.white_content{
	display:none;
	position:absolute;
	top:25%;
	left:25%;
	width:50%;
	height:50%;
	padding:16px;
	background-color:white;
	z-index:1002;
	overflow:auto;
	}  
</style>  
</head>  

<body>  
<!--把下面代码加到<body>与</body>之间-->  
	<a href="javascript:void(0)"
		onclick="document.getElementById('light').style.display='block'; document.getElementById('fade').style.display='block'">  点击这里打开窗口</a>  
	
<div id="light" class="white_content">  
	<a href="javascript:void(0)" 	onclick="document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">  关闭</a>   
</div>  
<div id="fade" class="black_overlay">123</div>  
</body>  
</html>
